<!doctype html>
<html lang = "en">
<head>
    <title>Bruh</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="content/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./change.component.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="class2" style="overflow-wrap:break-word; background-color: #FFF6F6; height:100%; padding-top:40px; padding-bottom:40px; width:100%; border-radius: 30px; box-shadow: 1px 1px 6px; min-height:740px; padding-right:10%; padding-left:10%">
  <div class=" back1" style="background-color: #AEDEFC; width:100%; min-height:660px; box-shadow: 1px 1px 6px; border-radius: 20px; padding-top:40px; padding-bottom: 40px">
    <img class="img-fluid" src="assets/changearticle.svg" style="height:40px; margin-left:auto; margin-right:auto; display:block; margin-bottom: 40px;" >
    <img class="img-fluid" src="assets/articleheader.svg" style="height:25px; margin-left:auto; margin-right:auto; display:block; margin-bottom:5px" >
    <div class="input-group mb-2">
      <input type="text" value="{{article.title}}" [(ngModel)]="article.title" class="form-control footertext"  style=" background-color:#FFF6F6; max-height:32px !important; border-radius: 20px; margin-left:20%; margin-right:20%; margin-bottom:30px; width: 100%; box-shadow:inset 0px 1px 6px !important">
    </div>
    <img class="img-fluid" src="assets/articleimage.svg" style="height:25px; margin-left:auto; margin-right:auto; display:block; margin-bottom: 5px;" >
    <div class="input-group mb-2">
      <input type="text" value="{{article.coverImage}}" [(ngModel)]="article.coverImage" class="form-control footertext"  style=" background-color:#FFF6F6; max-height:32px !important; border-radius: 20px; margin-left:20%; margin-right:20%; margin-bottom:30px; width: 100%; box-shadow:inset 0px 1px 6px !important">
    </div>
    <img class="img-fluid" src="assets/articletext.svg" style="height:25px; margin-left:auto; margin-right:auto; display:block; margin-bottom: 5px;" >
    <div class="input-group mb-2">
      <input type="text"  value="{{article.content}}" [(ngModel)]="article.content" class="form-control footertext"  style=" background-color:#FFF6F6; max-height:32px !important; border-radius: 20px; margin-left:20%; margin-right:20%; margin-bottom:30px; width: 100%; box-shadow:inset 0px 1px 6px !important">
    </div>
    <img class="img-fluid" src="assets/articletags.svg" style="height:25px; margin-left:auto; margin-right:auto; display:block; margin-bottom: 5px;" >
    <div class="input-group mb-2">
      <input type="text" value="{{article.tags}}" [(ngModel)]="article.tags" class="form-control footertext"  style=" background-color:#FFF6F6; max-height:32px !important; border-radius: 20px; margin-left:20%; margin-right:20%; margin-bottom:30px; width: 100%; box-shadow:inset 0px 1px 6px !important">
    </div>
    <img class="img-fluid" src="assets/articleauthor.svg" style="height:25px; margin-left:auto; margin-right:auto; display:block; margin-bottom: 5px;" >
    <div class="input-group mb-2">
      <input type="text" value="{{article.author}}" [(ngModel)]="article.author" class="form-control footertext"  style=" background-color:#FFF6F6; max-height:32px !important; border-radius: 20px; margin-left:20%; margin-right:20%; margin-bottom:30px; width: 100%; box-shadow:inset 0px 1px 6px !important">
    </div>
    <button type="submit" class="btn btn-default" (click)="showNews.changearticle(article)" style="margin-left:auto; margin-right:auto; display:block;">
    <img class="img-fluid in" src="assets/savechanges.svg" style="height:55px; margin-bottom: 5px;">
    <img class="img-fluid in1" src="assets/savechanges1.svg" style="height:55px; margin-bottom: 5px;">
    </button>
  </div>
</body>
</html>
